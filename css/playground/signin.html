<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <div class="signin-form-container">
    <form class="signin-form"> 
      <label for="username">User name or email</label>
      <div class="signin-form__input">
        <i class="user secret icon" id="sign-form__icon"></i>
        <input type="text" id="signin__name">
      </div>
      <label for="password">Password</label>
      <div class="signin-form__input">
        <i class="key icon" id="sign-form__icon"></i>
        <input type="password" id="signin__password">
      </div>
      <button type="submit" class="signin-form__button">Sign In</button>
    </form>
  </div>

</body>

</html>
