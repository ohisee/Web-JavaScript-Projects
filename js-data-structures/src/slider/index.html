<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>

<body>

  <main>

    <div class="slider__container">

      <span class="previous" id="button-previous">&#10094;</span>
      <span class="next" id="button-next">&#10095;</span>

      <div class="slides">
        <div class="picture" data-index-number="1">
          <picture>
            <img src="./picture1.png" alt="picture 1">
          </picture>
        </div>
        <div class="picture" data-index-number="2">
          <picture>
            <img src="./picture2.png" alt="picture 2">
          </picture>
        </div>
        <div class="picture" data-index-number="3">
          <picture>
            <img src="./picture3.png" alt="picture 3">
          </picture>
        </div>
        <div class="picture" data-index-number="4">
          <picture>
            <img src="./picture4.png" alt="picture 4">
          </picture>
        </div>
        <div class="picture" data-index-number="5">
          <picture>
            <img src="./picture5.png" alt="picture 5">
          </picture>
        </div>
      </div>
    </div>

    <div class="buttons__container">
      <div class="circle__button" data-index-number="1"></div>
      <div class="circle__button" data-index-number="2"></div>
      <div class="circle__button" data-index-number="3"></div>
      <div class="circle__button" data-index-number="4"></div>
      <div class="circle__button" data-index-number="5"></div>
    </div>

  </main>

</body>

</html>
