<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <div class="slider-container">
      <div class="picture" id="slide-picture-1" data-index-number="1">
        <span class="text">1/6</span>
      </div>
      <div class="picture" id="slide-picture-2" data-index-number="2">
        <span class="text">2/6</span>
      </div>
      <div class="picture" id="slide-picture-3" data-index-number="3">
        <span class="text">3/6</span>
      </div>
      <div class="picture" id="slide-picture-4" data-index-number="4">
        <span class="text">4/6</span>
      </div>
      <div class="picture" id="slide-picture-5" data-index-number="5">
        <span class="text">5/6</span>
      </div>
      <div class="picture" id="slide-picture-6" data-index-number="6">
        <span class="text">6/6</span>
      </div>
      <span class="previous" id="button-previous">&#10094;</span><span class="next" id="button-next">&#10095;</span>
    </div>
  </main>

</body>

</html>
