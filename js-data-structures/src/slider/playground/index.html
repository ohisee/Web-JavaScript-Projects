<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <div class="slider-container">
      <div class="picture" data-index-number="1">
        <span class="text">1/10</span>
      </div>
      <div class="picture" data-index-number="2">
        <span class="text">2/10</span>
      </div>
      <div class="picture" data-index-number="3">
        <span class="text">3/10</span>
      </div>
      <div class="picture" data-index-number="4">
        <span class="text">4/10</span>
      </div>
      <div class="picture" data-index-number="5">
        <span class="text">5/10</span>
      </div>
      <div class="picture" data-index-number="6">
        <span class="text">6/10</span>
      </div>
      <div class="picture" data-index-number="7">
        <span class="text">7/10</span>
      </div>
      <div class="picture" data-index-number="8">
        <span class="text">8/10</span>
      </div>
      <div class="picture" data-index-number="9">
        <span class="text">9/10</span>
      </div>
      <div class="picture" data-index-number="10">
        <span class="text">10/10</span>
      </div>
      <span class="previous" id="button-previous">&#10094;</span><span class="next" id="button-next">&#10095;</span>
    </div>
  </main>

</body>

</html>
