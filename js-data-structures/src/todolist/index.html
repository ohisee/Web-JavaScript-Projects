<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="./index.js" defer></script>
  <title>To Do</title>
</head>

<body>
  <main class="todo_main">
    <div>
      <form>
        <label for="todoitem_input"></label>
        <input type="text" name="todoitem_input" id="todoitem_input" />
        <button type="submit">Add To List</button>
      </form>
    </div>
    <div class="todoitem_list">
      <div id="1" class="todoitem" draggable="true">item 1</div>
      <div id="2" class="todoitem" draggable="true">item 2</div>
      <div id="3" class="todoitem" draggable="true">item 3</div>
      <div id="4" class="todoitem" draggable="true">item 4</div>
      <div id="5" class="todoitem" draggable="true">item 5</div>
      <div id="6" class="todoitem" draggable="true">item 6</div>
      <div id="7" class="todoitem" draggable="true">item 7</div>
      <div id="8" class="todoitem" draggable="true">item 8</div>
    </div>
  </main>

</body>

</html>
