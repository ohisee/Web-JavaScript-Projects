<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <style>
    html {
      font-family: sans-serif;
    }
  </style>
  <title>JavaScript Modules</title>
</head>

<body>
  <h2>How are you?</h2>
  <h3>To import a JavaScript module through script tag</h3>
  <div></div>

  <script type="module">
    import { makeElement } from "./jsES6module1.js";
    document.querySelector("div").innerText = makeElement("hello");
  </script>
  <script>
    (function () {
      $("h2").click(function () {
        $("h2").fadeOut(1000);
      });
    })();
  </script>

</body>

</html>
