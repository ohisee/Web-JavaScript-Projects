<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Global Context</title>
</head>

<body>
  <h2>Global context environment pollution demonstration</h2>
  <h3>For click</h3>
  <script>
    function abc() {
      return 100;
    } // abc function variable collision
  </script>
  <script>
    var script1 = (function () {
      function abc() {
        return 100;
      }
      return {
        abc: abc
      };
    })();
    var script2 = (function (jq) {
      $("h2").click(function () {
        $("h2").hide();
      });
      jq("h3").click(function () {
        jq("h3").fadeOut(500, function () { });
      });
    })(jQuery);
    var script3 = (function ($) {
      return {
        $: "something new"
      };
    })(jQuery);
  </script>
  <script>var zz = 1;</script>
  <script>var zzz = 1000;</script>
  <script>var zz = "global variable collision";</script>
  <script>
    function abc() {
      return "hahaha";
    }
  </script>
</body>

</html>
