  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);

      0% {

      }
    }
  </style>
</head>
