<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./dist/app.js" defer></script>
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Understanding Typescript</title>
</head>

<body>
  <label for="user-input-text">Input</label>
  <input type="text" id="user-input-text" class="form--input" />

  <div id="app"></div>
  <button id="for-decorator">Click</button>
  <form class="course">
    <label for="title">Title</label>
    <input type="text" id="title" class="form--input" />

    <label for="price">Price</label>
    <input type="number" id="price" step="0.01" class="form--input" />
    <br />
    <br />
    <button type="submit">Submit</button>
  </form>
</body>

</html>
